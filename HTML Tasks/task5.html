<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 5</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      text-align: left;
    }
    .register-button {
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Registration Form</h1>
  <table>
    <tr>
      <th></th>
      <th>Information</th>
    </tr>
    <tr>
      <td>First Name:</td>
      <td><input type="text" name="first_name" required></td>
    </tr>
    <tr>
      <td>Last Name:</td>
      <td><input type="text" name="last_name" required></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input type="email" name="email" required></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type="password" name="password" required></td>
    </tr>
    <tr>
      <td>Re-enter Password:</td>
      <td><input type="password" name="re_password" required></td>
    </tr>
    <tr>
      <td>Gender:</td>
      <td>
        <input type="radio" name="gender" value="male" id="male"> <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female"> <label for="female">Female</label>
      </td>
    </tr>
    <tr>
      <td>Address:</td>
      <td><textarea name="address" rows="4" cols="50"></textarea></td>
    </tr>
    <tr>
      <td>State:</td>
      <td><input type="text" name="state"></td>
    </tr>
    <tr>
      <td>Country:</td>
      <td>
        <select name="country">
          <option value="">Choose Country</option>
          <option value="India">India</option>
          <option value="UK">USA</option>
          <option value="USA">Canada</option>
          </select>
      </td>
    </tr>
    <tr>
      <td>Languages:</td>
      <td>
        <input type="checkbox" name="languages[]" value="telugu"> Telugu<br>
        <input type="checkbox" name="languages[]" value="english"> English<br>
        <input type="checkbox" name="languages[]" value="hindi"> Hindi<br>
        </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="checkbox" name="terms" required> I declare all the given details are true. <br>
      </td>
    </tr>
  </table>
  <div class="register-button">
    <a href="#">Login to ETHUNUS</a><br><br>
    <button type="submit">Register</button>
  </div>
</body>
</html>
